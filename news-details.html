<!DOCTYPE html>
<!-- saved from url= -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<title>第一期2017-12-29</title>
<head>
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/swiper.min.css" rel="stylesheet" type="text/css">

    <script src="js/swiper.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/pinchzoom.js"></script>
    <style>
        html, body {
            position: relative;
            height: 100%;
        }
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>
</head>
<body>

<!-- Swiper -->
<div class="swiper-container swiper-container-horizontal">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background: url(images/2017-12-29/微信图片_20180104090540.jpg) no-repeat;background-size: 100% 100%;"></div>
        <div class="swiper-slide" style="background: url(images/2017-12-29/微信图片_20180104090555.jpg) no-repeat;background-size: 100% 100%;"></div>
        <div class="swiper-slide" style="background: url(images/2017-12-29/微信图片_20180104090559.jpg) no-repeat;background-size: 100% 100%;"></div>
        <div class="swiper-slide" style="background: url(images/2017-12-29/微信图片_20180104090604.jpg) no-repeat;background-size: 100% 100%;"></div>
        <div class="swiper-slide" style="background: url(images/2017-12-29/微信图片_20180104090608.jpg) no-repeat;background-size: 100% 100%;"></div>
        <div class="swiper-slide" style="background: url(images/2017-12-29/微信图片_20180104090612.jpg) no-repeat;background-size: 100% 100%;"></div>
        <div class="swiper-slide" style="background: url(images/2017-12-29/微信图片_20180104090616.jpg) no-repeat;background-size: 100% 100%;"></div>
        <div class="swiper-slide" style="background: url(images/2017-12-29/微信图片_20180104090621.jpg) no-repeat;background-size: 100% 100%;"></div>
        <div class="swiper-slide" style="background: url(images/2017-12-29/微信图片_20180104090625.jpg) no-repeat;background-size: 100% 100%;"></div>
        <div class="swiper-slide" style="background: url(images/2017-12-29/微信图片_20180104090629.jpg) no-repeat;background-size: 100% 100%;"></div>
    </div>
    <!-- Add Scrollbar -->
    <div class="swiper-scrollbar" style="opacity: 0; transition-duration: 400ms;">
        <div class="swiper-scrollbar-drag"></div>
    </div>
</div>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        scrollbar: {
            el: '.swiper-scrollbar',
            hide: true
        }
    });
</script>
</body>
</html>
