<!DOCTYPE html>
<!-- saved from url= -->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
<title>房屋详情</title>
<head>
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/swiper.min.css" rel="stylesheet" type="text/css">

    <script src="js/swiper.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.min.js"></script>
</head>
<body>
<div class="header col">
    <a href="javascript:history.back(-1)" class="back"><img src="images/back.png"></a>
    <input type="button" value="联系屋主" class="but f-r col-but">
</div>

<div class="box">
    <div class="information">
        <dl>
            <dt><strong>两室一厅一厨一卫</strong><em>发布：2017-12-21 &nbsp;浏览：22</em></dt>
            <dd><em>1000元/月</em></dd>
            <dd><span>简装</span><span>有线</span><span>互联网</span></dd>
        </dl>
    </div>
    <div class="content">
        <!--h3>房屋详情</h3-->
        <div class="house-img">
            <!-- Swiper -->
            <div class="swiper-container gallery-top swiper-container-horizontal">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-image: url(images/timg1.jpg);" data-swiper-slide-index="0"></div>
                    <div class="swiper-slide" style="background-image: url(images/timg.jpg);" data-swiper-slide-index="1"></div>
                    <div class="swiper-slide" style="background-image: url(images/timg2.jpg);" data-swiper-slide-index="2"></div>
                    <div class="swiper-slide" style="background-image: url(images/timg3.jpg);" data-swiper-slide-index="3"></div>
                </div>
                <!-- Add Arrows -->
                <div class="swiper-button-next swiper-button-white"></div>
                <div class="swiper-button-prev swiper-button-white"></div>
            </div>
            <div class="swiper-container gallery-thumbs swiper-container-horizontal">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" style="background-image: url(images/timg1.jpg);" data-swiper-slide-index="0"></div>
                    <div class="swiper-slide" style="background-image: url(images/timg.jpg);" data-swiper-slide-index="1"></div>
                    <div class="swiper-slide" style="background-image: url(images/timg2.jpg);" data-swiper-slide-index="2"></div>
                    <div class="swiper-slide" style="background-image: url(images/timg3.jpg);" data-swiper-slide-index="3"></div>
                </div>
                <!-- Initialize Swiper -->
                <script>
                    var galleryTop = new Swiper('.gallery-top', {
                        spaceBetween: 3,
                        loop:true,
                        loopedSlides: 5, //looped slides should be the same
                        navigation: {
                            nextEl: '.swiper-button-next',
                            prevEl: '.swiper-button-prev'
                        }
                    });
                    var galleryThumbs = new Swiper('.gallery-thumbs', {
                        spaceBetween: 3,
                        slidesPerView: 4,
                        touchRatio: 0.2,
                        loop: true,
                        loopedSlides: 5, //looped slides should be the same
                        slideToClickedSlide: true
                    });
                    galleryTop.controller.control = galleryThumbs;
                    galleryThumbs.controller.control = galleryTop;

                </script>
            </div>
            <table>
                <tr>
                    <th>户型：</th><td>两室一厅一厨一卫</td>
                </tr>
                <tr>
                    <th>面积：</th><td>77㎡</td>
                </tr>
                <tr>
                    <th>楼层：</th><td>2层/共5层</td>
                </tr>
                <tr>
                    <th>租金：</th><td>1000元/月</td>
                </tr>
                <tr>
                    <th>付款：</th><td>押一付三</td>
                </tr>
                <tr>
                    <th>位置：</th><td>二道白河厂区金域名筑3号楼2楼中门</td>
                </tr>
                <tr>
                    <th>联系人：</th><td>陈先生</td>
                </tr>
                <tr>
                    <th>联系电话：</th><td>13512345678</td>
                </tr>
                <tr>
                    <th colspan="2" style="text-align: left;padding-left: 10px;">房屋配置及描述：</th>
                </tr>
                <tr>
                    <td colspan="2" style="padding: 0px 10px;">房屋亮点 精装修 房源描述房屋亮点 配套齐全 精装修 随时看房 出租要求 租户稳定 房源描述中华景苑高层电梯房，精装修，屋内家具家电齐全，拎包即住，钥匙房随时看房。</td>
                </tr>
            </table>
            <div style="height: 80px;width: 100%;"></div>
        </div>
    </div>
</div>




<div class="banner-bottom">
    <div class="swiper-container case swiper-container-horizontal">
        <div class="swiper-wrapper">
            <div class="swiper-slide swiper-slide-active"><img src="images/yirendai.jpg" width="100%"/></div>
            <div class="swiper-slide swiper-slide-next"><img src="images/yirendai.jpg" width="100%"/></div>
            <div class="swiper-slide"><img src="images/yirendai.jpg" width="100%"/></div>
            <div class="swiper-slide"><img src="images/yirendai.jpg" width="100%"/></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-bullets swiper-pagination-bullets-dynamic">
            <span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
            <span class="swiper-pagination-bullet swiper-pagination-bullet-active-next"></span>
            <span class="swiper-pagination-bullet swiper-pagination-bullet-active-next-next"></span>
            <span class="swiper-pagination-bullet"></span>
        </div>
    </div>
    <!-- Swiper JS -->
    <script>
        var swiper = new Swiper('.case', {
            pagination: {
                el: '.swiper-pagination',
                dynamicBullets: true
            },
            autoplay: {
                delay: 5000,
                stopOnLastSlide: false,
                disableOnInteraction: true
            }
        });
    </script>
</div>

</body>
</html>
